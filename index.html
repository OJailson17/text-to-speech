<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/styles.css" />

		<title>Texto para voz</title>
	</head>
	<body>
		<div class="app">
			<h1>Texto para voz</h1>

			<p class="description">
				Converta textos para voz em dois idiomas: português e inglês. Você pode
				colar qualquer texto na caixa abaixo e clicar em converter, em instantes
				o seu texto será falado no idioma e na voz desejada.
			</p>

			<div class="inputs-wrapper">
				<label for="voice" class="voice-label">Selecione a voz desejada</label>
				<select name="voice" id="voice">
					<option value="dinis">Português: Dinis (Masculina)</option>
					<option value="marcia">Português: Marcia (Feminina)</option>
					<option value="ligia">Português: Ligia (Feminina)</option>
					<option value="yara">Português: Yara (Feminina)</option>
					<option value="mike">Inglês: Mike (Masculina)</option>
					<option value="linda">Inglês: Linda (Feminina)</option>
					<option value="amy">Inglês: Amy (Feminina)</option>
					<option value="john">Inglês: John (Masculina)</option>
					<option value="mary">Inglês: Mary (Feminina)</option>
				</select>

				<textarea
					id="text"
					placeholder="Adicione o texto aqui"
					required
				></textarea>

				<button onclick="textToSpeech()" class="converter-btn">
					Converter
				</button>
			</div>
		</div>

		<script src="/lib/voicerss-tts.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
